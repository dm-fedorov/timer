			right: 20px;
			width: 80px;
		}
		@keyframes blink {

				color: #fff;
			}
			to {

				color: #292929;
			}
		}
		.animate {
			animation: blink 0.5s infinite linear;
		}

	<script type="text/javascript">
		var timerId;
		function timer(seconds_in = 600) {
			var second_warning = 5;
			var timerId = setInterval(timerGo, 1000);
			var timerId2;
			dispalyTime(formatTime(seconds_in));

			function timerGo() {
				dispalyTime(formatTime(seconds_in));
				seconds_in--;
				if (seconds_in < 0) {
					clearInterval(timerId);
					timerId2 = setInterval(warningShow, 1000);
					document.getElementById('timer').style.fontSize = '40px';
					document.getElementById('timer').style.lineHeight = '30px';
					document.getElementById('timer').innerHTML = 'окончен';
				}
			}

			function warningShow() {
				second_warning--;
				document.getElementById('body').classList.add('animate');
				if (second_warning < 0) {
					clearInterval(timerId2);
					document.getElementById('body').classList.remove('animate');
				}
			}
		}

		function formatTime(seconds_in) {
			var minutes = Math.floor(seconds_in / 60);
			var seconds = Math.floor(seconds_in - minutes * 60);
			var minutes_out = (minutes < 10) ? '0' + minutes : minutes;
			var seconds_out = (seconds < 10) ? '0' + seconds : seconds;
			return [minutes_out, seconds_out];
		}

		function dispalyTime(formatTime) {
			document.getElementById('timer').innerHTML = formatTime.join(':');
		}

		function initTimer() {
			var seconds = window.location.hash.replace('#', '') * 60 || 600;
			timer(seconds);
		}

		window.onload = function() {
			initTimer();
		}
		window.onhashchange = function() {
			clearInterval(timerId);
			initTimer();
		}
	</script>
